<form [formGroup]="student" (ngSubmit)="onFormSubmit()">
  <button
    type="button"
    (click)="setValuesFromFb()"
    class="btn btn-primary d-block"
  >
    Facebook
  </button>
  <h1>reactive form</h1>
  <div class="form-group">
    <label for="">Enter name</label>
    <input
      formControlName="name"
      type="text"
      placeholder="Enter here"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="">Enter surname</label>
    <input
      formControlName="surname"
      type="text"
      placeholder="Enter here"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="">Enter email</label>
    <input
      formControlName="email"
      type="email"
      placeholder="Enter here"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="">Enter gender</label>
    <input
      formControlName="gender"
      type="text"
      placeholder="Enter here"
      class="form-control"
    />
  </div>

  <div formGroupName="interest">
    <div class="form-group">
      <label for="">Enter interest title</label>
      <input
        formControlName="title"
        type="text"
        placeholder="Enter here"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="">Enter interest description</label>
      <textarea formControlName="description" class="form-control"></textarea>
    </div>
  </div>

  <div formGroupName="dreamJob">
    <div class="form-group">
      <label for="">Enter companyName</label>
      <input
        formControlName="companyName"
        type="text"
        placeholder="Enter here"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="">Enter position in company</label>
      <input
        formControlName="position"
        type="text"
        placeholder="Enter here"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="">Enter job description at company</label>
      <textarea
        formControlName="jobDescription"
        class="form-control"
      ></textarea>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="!student.valid" class="btn btn-dark col-md-12 d-block">
      Save
    </button>
  </div>
</form>
